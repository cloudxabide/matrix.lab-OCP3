# https://docs.openshift.com/container-platform/3.11/install/example_inventories.html#multi-masters-single-etcd-using-native-ha
# Create an OSEv3 group that contains the master, nodes, etcd, and lb groups.
# The lb group lets Ansible configure HAProxy as the load balancing solution.
# Comment lb out if your load balancer is pre-configured.
[OSEv3:children]
masters
nodes
etcd
lb

# Set variables common for all OSEv3 hosts
[OSEv3:vars]
ansible_ssh_user=mansible
ansible_become=true
openshift_deployment_type=openshift-enterprise
# If you select "openshift-enterprise" you need to included the oreg_auth stuff below
oreg_url=registry.redhat.io/openshift3/ose-${component}:${version}
oreg_auth_user="Red Hat Login"
oreg_auth_password="Red Hat Password"

# Enable Firewalld -- default is iptables
os_firewall_use_firewalld=True 

# uncomment the following to enable htpasswd authentication; defaults to DenyAllPasswordIdentityProvider
openshift_master_identity_providers=[{'name': 'htpasswd_auth', 'login': 'true', 'challenge': 'true', 'kind': 'HTPasswdPasswordIdentityProvider'}]

# Native high availability cluster method with optional load balancer.
# If no lb group is defined installer assumes that a load balancer has
# been preconfigured. For installation the value of
# openshift_master_cluster_hostname must resolve to the load balancer
# or to one or all of the masters defined in the inventory if no load
# balancer is present.
openshift_master_cluster_method=native
openshift_master_cluster_hostname=ocp3.matrix.lab
openshift_master_cluster_public_hostname=ocp3.matrix.lab
openshift_master_default_subdomain=ocp3-mwn.matrix.lab

openshift_disable_check=memory_availability,disk_availability

# Configure (external) NFS for Registry
openshift_hosted_registry_storage_kind=nfs
openshift_hosted_registry_storage_access_modes=['ReadWriteMany']
openshift_hosted_registry_storage_host=rh7-ocp3-bst01.matrix.lab
openshift_hosted_registry_storage_nfs_directory=/exports/nfs/ocp3.matrix.lab/registry
openshift_hosted_registry_storage_volume_name=registry
openshift_hosted_registry_storage_volume_size=10Gi

# Metrics (default is no)
openshift_metrics_install_metrics=true
# https://hawkular-metrics.{{openshift_master_default_subdomain}}/hawkular/metrics

openshift_metrics_storage_kind=nfs
openshift_metrics_storage_access_modes=['ReadWriteOnce']
openshift_metrics_storage_host=rh7-ocp3-bst01.matrix.lab
openshift_metrics_storage_nfs_directory=/exports/nfs/ocp3.matrix.lab/metrics
openshift_metrics_storage_volume_name=metrics
openshift_metrics_storage_volume_size=10Gi


# host group for masters
[masters]
rh7-ocp3-mst01.matrix.lab
rh7-ocp3-mst02.matrix.lab
rh7-ocp3-mst03.matrix.lab

# host group for etcd
[etcd]
rh7-ocp3-mst01.matrix.lab
rh7-ocp3-mst02.matrix.lab
rh7-ocp3-mst03.matrix.lab

# Specify load balancer host
[lb]
rh7-ocp3-mst.matrix.lab

# host group for nodes, includes region info
[nodes]
rh7-ocp3-mst0[1:3].matrix.lab openshift_node_group_name='node-config-master'
rh7-ocp3-app0[1:3].matrix.lab openshift_node_group_name='node-config-compute'
rh7-ocp3-inf0[1:3].matrix.lab openshift_node_group_name='node-config-infra'
