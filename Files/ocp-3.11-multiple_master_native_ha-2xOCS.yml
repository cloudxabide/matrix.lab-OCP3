[OSEv3:vars]
ansible_ssh_user=mansible
ansible_become=true
debug_level=2
openshift_release=v3.11
#openshift_pkg_version=-3.11.153
#openshift_image_tag=v3.11.153
openshift_deployment_type=openshift-enterprise
openshift_install_examples=true
os_firewall_use_firewalld=True 

##################################################################################33
## Registry Source - BEGIN
##################################################################################33
oreg_url=registry.redhat.io/openshift3/ose-${component}:${version}
oreg_auth_user="<rhnuser>" 
oreg_auth_password="<rhnpass>"

openshift_master_identity_providers=[{'name': 'htpasswd_auth', 'login': 'true', 'challenge': 'true', 'kind': 'HTPasswdPasswordIdentityProvider'}]
# Use a hashed/crypted password in the next field
openshift_master_htpasswd_users={'ocpadmin': '$apr1$wUwgxS41$PuLxOncAvKfmJWueauvNj0'}

#openshift_node_groups=[{"name": "node-config-master", "labels": ["node-role.kubernetes.io/master=true", "logging-infra-fluentd=true"]}, {"name": "node-config-infra", "labels": ["node-role.kubernetes.io/infra=true", "node-role.kubernetes.io/logging-apps=true", "node-role.kubernetes.io/logging-ops=true", "logging-infra-fluentd=true"]}, {"name": "node-config-gluster-apps", "labels": ["node-role.kubernetes.io/gluster-apps=true", "logging-infra-fluentd=true"]}, {"name": "node-config-compute", "labels": ["node-role.kubernetes.io/compute=true", "logging-infra-fluentd=true"]}, {"name": "node-config-gluster-ops","labels": ["node-role.kubernetes.io/gluster-ops=true","logging-infra-fluentd=true"]}]

# https://docs.openshift.com/container-platform/3.11/install_config/certificate_customization.html
openshift_master_cluster_method=native
# The Internal Hostname (node to master communication) (Trying .matrix.lab to see if it allows external access)
openshift_master_cluster_hostname=rh7-ocp3-mst.matrix.lab
# The External Hostname (webUI)
openshift_master_cluster_public_hostname=ocp3-console.linuxrevolution.com
# The default subdomain *.cloudapps.domain.com
openshift_master_default_subdomain=ocp3-mwn.matrix.lab

##################################################################################33
## Storage (general) - BEGIN
##################################################################################33
# Container image to use for glusterfs pods
openshift_storage_glusterfs_image="registry.redhat.io/rhgs3/rhgs-server-rhel7:v3.11"
# Container image to use for glusterblock-provisioner pod
openshift_storage_glusterfs_block_image="registry.redhat.io/rhgs3/rhgs-gluster-block-prov-rhel7:v3.11"

# Container image to use for heketi pods
openshift_storage_glusterfs_heketi_image="registry.redhat.io/rhgs3/rhgs-volmanager-rhel7:v3.11"

##################################################################################33
## infra-storage - BEGIN
##################################################################################33
# OCS storage for OpenShift infrastructure (registry,logging,metrics,prometheus)
openshift_storage_glusterfs_registry_namespace=infra-storage
openshift_storage_glusterfs_registry_storageclass=false
openshift_storage_glusterfs_registry_block_deploy=true
openshift_storage_glusterfs_registry_block_host_vol_create=true
openshift_storage_glusterfs_registry_block_host_vol_size=280
openshift_storage_glusterfs_registry_block_storageclass=true
openshift_storage_glusterfs_registry_block_storageclass_default=false

# registry
openshift_hosted_registry_storage_kind=glusterfs
openshift_hosted_registry_storage_volume_size=20Gi
openshift_hosted_registry_selector="node-role.kubernetes.io/infra=true"

# logging
openshift_logging_install_logging=true
openshift_logging_es_pvc_dynamic=true
openshift_logging_es_pvc_size=22Gi
openshift_logging_es_cluster_size=3
openshift_logging_es_pvc_storage_class_name='glusterfs-registry-block'
openshift_logging_kibana_nodeselector={"node-role.kubernetes.io/infra":"true"}
openshift_logging_curator_nodeselector={"node-role.kubernetes.io/infra":"true"}
openshift_logging_es_nodeselector={"node-role.kubernetes.io/infra":"true"}

# metrics
openshift_metrics_install_metrics=true
openshift_metrics_hawkular_hostname=hawkular.ocp3-mwn.linuxrevolution.com
openshift_metrics_storage_kind=dynamic
openshift_master_dynamic_provisioning_enabled=true
openshift_metrics_storage_volume_size=16Gi
openshift_metrics_cassanda_pvc_storage_class_name='glusterfs-registry-block'
openshift_metrics_hawkular_nodeselector={"node-role.kubernetes.io/infra":"true"}
openshift_metrics_cassandra_nodeselector={"node-role.kubernetes.io/infra":"true"}
openshift_metrics_heapster_nodeselector={"node-role.kubernetes.io/infra":"true"}

# prometheous operator
openshift_cluster_monitoring_operator_install=true
openshift_cluster_monitoring_operator_node_selector={"node-role.kubernetes.io/infra":"true"}
openshift_cluster_monitoring_operator_prometheus_storage_enabled=true
openshift_cluster_monitoring_operator_alertmanager_storage_enabled=true
openshift_cluster_monitoring_operator_prometheus_storage_capacity=10Gi
openshift_cluster_monitoring_operator_alertmanager_storage_capacity=4Gi
openshift_cluster_monitoring_operator_prometheus_storage_class_name='glusterfs-registry-block'
openshift_cluster_monitoring_operator_alertmanager_storage_class_name='glusterfs-registry-block'

##################################################################################33
## app-storage - BEGIN 
##################################################################################33
# OCS Storage for Hosted Applications 
openshift_storage_glusterfs_namespace=app-storage
openshift_storage_glusterfs_storageclass=true
openshift_storage_glusterfs_storageclass_default=false
openshift_storage_glusterfs_block_deploy=true
openshift_storage_glusterfs_block_host_vol_create=true
openshift_storage_glusterfs_block_host_vol_size=120
openshift_storage_glusterfs_block_storageclass=true
openshift_storage_glusterfs_block_storageclass_default=false

##################################################################################33
## Lab Modifications - BEGIN 
##################################################################################33
openshift_disable_check=memory_availability,disk_availability

